<div class="add-form" id="form">

  <button href="#" class="addbtn" id="addbtn">
  <span class="plus">+</span></button>
  <form action="" class="trip-form">
    <h1>Add a new trip</h1>
    <fieldset>
      <legend>Main Route:</legend>
      <div class="form-field multi-input">
        <label for="main">Main Route</label>
        <input type="text" name="header-start" id="header-start" placeholder="from"/>
        <input type="text "name="header-end" placeholder="to"/>
      </div>
      <div class="form-field multi-input daysout">
        <label for="main">Days Out</label>
        <select name="header-work_days">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <select name="header-vaca_days">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div class="form-field multi-input price-input">
        <label for="main">price</label>
        <input type="text" name="header-total" class="price" placeholder="total"/>
        <input type="text" name="header-breakout_dollars" class="price" placeholder="breakout dollars"/>
        <input type="text" name="header-breakout_points" class="price" placeholder="breakout points"/>
      </div>
    </fieldset>

    <fieldset class="subroute" id="subroute">
      <legend>Sub-Route:</legend>
      <div class="form-field multi-input">
        <label for="main">Start</label>
        <input type="text" name="place" placeholder="place"/>
        <input type="text" name="time" placeholder="time"/>
        <input type="text" name="day" placeholder="day"/>
      </div>
      <div class="form-field multi-input">
        <label for="main">end</label>
        <input type="text" name="place" placeholder="place"/>
        <input type="text" name="time" placeholder="time"/>
        <input type="text" name="day" placeholder="day"/>
      </div>
    </fieldset>
	  <button class="add-route" id="addroute">Add a sub-route</button>
  
    <div class="form-field submit-field">
    <input type="submit" value="Add Trip"/>
    </div>
  </form> 
</div>
<div class="container"></div>
 <template id="mainTemplate">
   {{#each posts}}
 <article class="card">
    <header>
      <section class="days">
        <h4>{{header.work_days}} <span class="small">work days</span></h4><br>
        <h4>{{header.vaca_days}} <span class="small">vaca days</span></h4>
      </section>
      <section class="main-route">
        <div class="route-wrapper">
          <h1 class="codes">{{header.start}} <svg clip-rule="evenodd" fill-rule="evenodd" height="30" width="30" image-rendering="optimizeQuality" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <g stroke="#CF6A5E">
              <path fill="none" stroke-linecap="round" stroke-width="30" d="M300 390H55"/>
              <path d="M98 325c-9 10 10 16 25 6l311-156c24-17 35-25 42-50 2-15-46-11-78-7-15 1-34 10-42 16l-56 35 1-1-169-31c-14-3-24-5-37-1-10 5-18 10-27 18l122 72c4 3 5 7 1 9l-44 27-75-15c-10-2-18-4-28 0-8 4-14 9-20 15l74 63z" fill="#CF6A5E" stroke-linejoin="round" stroke-width="10"/>
            </g></svg> {{header.end}}</h1>
          <h2 class="price">
                <span class="total"><sup>$</sup>{{header.total}}&nbsp;</span>
                <span class="breakout"><span class="breakout-dollars"><sup>$</sup>{{header.breakout_dollars}}</span> <span class="breakout-points"><sup>p</sup>{{header.breakout_points}}</span></span>
              </h2>
        </div>
      </section>
    </header>
    <div class="details">
      
       {{#each routes}}
      <div class="route">
        <span class="start">{{start.place}} <br><span class="icons-wrap"><span class="time">{{start.time}}</span><br><span class="cali">{{start.day}}</span></span></span>
        <span class="line"></span>
        <span class="end">{{end.place}} <br><span class="icons-wrap"><span class="time">{{end.time}}</span><br><span class="cali">{{end.day}}</span></span></span>
      </div>
       {{/each}}
    </div>
  </article>
  {{/each}}
  </template>
